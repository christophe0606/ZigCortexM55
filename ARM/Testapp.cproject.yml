project:
  packs:
    - pack: Keil::ARM_Compiler@^1.7.2
    - pack: ARM::CMSIS@^5.9.0
    - pack: ARM::V2M_MPS3_SSE_300_BSP@^1.3.0
    - pack: ARM::CMSIS-NN@^4.0.0
    - pack: ARM::CMSIS-DSP@^1.10.1
  setups:
    - setup: Options for ARMCLANG
      processor:
        fpu: dp
        mve: fp
        endian: little
        trustzone: "off"
      add-path:
        - ../API/Include
      debug: "on"
      misc:
        - C:
            - -std=c99
          C-CPP:
            - -fno-rtti
            - -funsigned-char
            - -fshort-enums
            - -fshort-wchar
            - -ffunction-sections
            - -Wall
            - -Wextra
            - -Wno-packed
            - -Wno-reserved-id-macro
            - -Wno-unused-macros
            - -Wno-documentation-unknown-command
            - -Wno-documentation
            - -Wno-license-management
            - -Wno-parentheses-equality
            - -Wno-padded -Wno-covered-switch-default
          CPP:
            - -xc++
            - -std=c++11
            - -fno-exceptions
          ASM:
            - -masm=auto
          Link:
            - --map
            - --load_addr_map_info
            - --xref
            - --callgraph
            - --symbols
            - --info sizes
            - --info totals
            - --info unused
            - --info veneers
            - --strict
            - --summary_stderr
            - --info summarysizes
  linker:
    - script: RTE/Device/SSE-300-MPS3/linker_SSE300MPS3_secure.sct
  groups:
    - group: Example
      files:
        - file: ../testapp.c
        - file: ../testapp.h
        - file: ../main.c
        - file: ../zig/zig-out/lib/libtestlib.a
  components:
    - component: ARM::CMSIS:CORE
    - component: ARM::Device:Definition
    - component: ARM::Device:Native Driver:IO
    - component: ARM::Device:Native Driver:SysCounter
    - component: ARM::Device:Native Driver:SysTimer
    - component: ARM::Device:Native Driver:Timeout
    - component: ARM::Device:Startup&C Startup
